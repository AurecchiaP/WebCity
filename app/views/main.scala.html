@(title: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>

        <div id="main-content">
        @import helper._
        @form(routes.HomeController.visualization()) {
            @CSRF.formField
            <form method="post">
                <input size="35" name="repo" placeholder="Paste repo">
                <input type="submit">
            </form>
        }
        @* And here's where we render the `Html` object containing
        * the page content. *@
        @content
        </div>



        <script type="text/javascript" src="@routes.HomeController.javascriptRoutes"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-3.3.7-dist/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
