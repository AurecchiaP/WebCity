@(title: String, version: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sidebar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>


        <div id="main-content">

                <!---------------- Input and submit button ----------------->
            <div class="row">
                <div class="col-xs-8">
                    <input id="inputField" class="form-control" size="35" name="repo" placeholder="Paste repo">
                </div>
                <div class="col-xs-4"><button class="btn btn-default" id="submitButton">Submit</button></div>
            </div>
            @content

                <!---------------- Progress bar ----------------->
            @*<div class="progress">*@
            @*<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">*@
            @*60%*@
            @*</div>*@
            @*</div>*@
        </div>

            <!---------------- Visualisation ----------------->
        <div id="container">

                <!---------------- Sidebar ----------------->
            <div id="sidebar">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="name">0</li>
                        <br>
                        <li id="statistic1">0</li>
                        <li id="statistic2">0</li>
                        <li id="statistic3">0</li>
                        <br>
                        <li id="classes">0</li>
                    </ul>
                </div>
            </div>

            <p id="version">@version</p>

            <div id="canvas"></div>
        </div>


        <script type="text/javascript" src="@routes.HomeController.javascriptRoutes"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-3.3.7-dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/three.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/OrbitControls.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/interface.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/draw.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/events.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
